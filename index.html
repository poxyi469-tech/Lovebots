<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App ‚ù§Ô∏è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--tg-theme-bg-color, #ffe6e6);
            color: var(--tg-theme-text-color, #333);
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(255, 105, 135, 0.2);
        }
        h1 { color: #ff4d4d; }
        .stats { font-size: 1.2em; margin: 10px 0; line-height: 1.6; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card" id="content">
        <h1>–ó–∞–≥—Ä—É–∑–∫–∞... ‚ù§Ô∏è</h1>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const START_DATE = new Date('2026-01-01T00:00:00');
        const ALLOWED_IDS = [5215791503, 8522994363];
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const contentDiv = document.getElementById('content');

        if (user && ALLOWED_IDS.includes(user.id)) {
            const today = new Date();
            
            // –°—á–∏—Ç–∞–µ–º –æ–±—â–∏–µ –¥–Ω–∏
            const diffTime = Math.abs(today - START_DATE);
            const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            // –°—á–∏—Ç–∞–µ–º –≥–æ–¥—ã, –º–µ—Å—è—Ü—ã –∏ –¥–Ω–∏
            let years = today.getFullYear() - START_DATE.getFullYear();
            let months = today.getMonth() - START_DATE.getMonth();
            let days = today.getDate() - START_DATE.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // –í—ã–≤–æ–¥–∏–º –Ω–∞ —ç–∫—Ä–∞–Ω
            contentDiv.innerHTML = `
                <h1>–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! ü•∞</h1>
                <div class="stats">
                    –í—ã –≤–º–µ—Å—Ç–µ —É–∂–µ: <br>
                    <b>${years}</b> –ª–µ—Ç ‚ù§Ô∏è<br>
                    <b>${months}</b> –º–µ—Å—è—Ü–µ–≤ ü•∞<br>
                    <b>${days}</b> –¥–Ω–µ–π ‚ù§Ô∏è‚Äçü©π<br>
                    <hr>
                    –í—Å–µ–≥–æ <b>${totalDays}</b> –¥–Ω–µ–π –≤–º–µ—Å—Ç–µ! ‚ù§Ô∏è
                </div>
            `;
        } else {
            contentDiv.innerHTML = `
                <h1 class="error">–î–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç üíî</h1>
                <p>–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–æ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–≤–æ–∏—Ö.</p>
            `;
        }
    </script>
</body>
</html>
